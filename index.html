<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<script src="scripts/nosleep.js"></script>
		<script src="scripts/loading-animation.js"></script>
		<script src="scripts/main.js"></script>
		<title>Only One</title>
  </head>
  <body id="body">
		<div id="app">
			<div class="logo-container">
				<span class="round left" id="points"></span>
				<img alt="logo" id="logo" src="images/logo.png">
				<span class="round right" id="round"></span>
			</div>
			<div class="word-container">
				<div class="glow" id="word"></div>
				<canvas id="loading"></canvas>
			</div>
			<button id="full-screen-button" class="maximize"></button>
			<button id="new-game"></button>
			<span class="spacer-h-20"></span>
			<button id="result-failure"></button>
			<button id="result-skip"></button>
			<button id="result-success"></button>
		</div>
	</body>
</html>
